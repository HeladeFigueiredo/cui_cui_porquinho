                <li><a href="#">CUI CUI PORQUINHO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="mapa">
                <h1 class="titulos">LOCALIZAÇÃO</h1>
                <iframe class="mapa_configuracao" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d230483.77420451373!2d-49.42988172956353!3d-25.49474015859384!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce35351cdb3dd%3A0x6d2f6ba5bacbe809!2sCuritiba%2C%20PR!5e0!3m2!1spt-BR!2sbr!4v1664685000683!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="form">
                <h1 class="titulos">DÚVIDAS</h1>
                <form class="form_configuracao">
                    <div class="input_texto">
                        <label for="nome">Nome:</label> 
                        <input id="nome" type="text" required>
                    </div>
                    <div class="input_texto">
                        <label for="email">Email:</label>
                        <input id="email" type="email" required>
                    </div>
                    <div class="input_radio">
                        <p>Qual é a sua situação?</p>
                        <div class="input_radio_escolhas">
                            <input type="radio" name="situacao" id="tenho" value="tenho">
                            <label for="tenho">Já possuo o animal</label>
    
                            <input type="radio" name="situacao" id="nao_tenho" value="nao_tenho">
                            <label for="nao_tenho">Ainda não possuo o animal</label>
                        </div>
                    </div>
                    <div class="input_area">
                        <label for="mensagem">Digite sua dúvida:</label>
                        <textarea style="resize: vertical;" id="mensagem" rows="15" maxlength="400" ></textarea>
                    </div>
                    <div>
                        <button class="botao_final" type="submit">Enviar</button>
                        <button class="botao_final" type="reset">Limpar</button>
                    </div>
                </form>
            </div>
    
            <div class="icones">
                <a href="https://web.whatsapp.com/" target="_blank">
                    <img class="icones_configuracao" src="./midias/imagens/zap.png" alt="Icone WhatsApp">
                </a>
                
                <a href="https://www.instagram.com/helade_figueiredo/" target="_blank">
                    <img class="icones_configuracao" src="./midias/imagens/instagram.png" alt="Icone Instagram">
                </a>
                
                <a href="https://www.facebook.com/groups/1495541457388128/" target="_blank">
                    <img class="icones_configuracao" src="./midias/imagens/facebook.png" alt="Icone Facebook">
                </a>
    
                <a href="mailto:helade.figueiredo99@gmail.com" target="_blank">
                    <img class="icones_configuracao" src="./midias/imagens/email.png" alt="Icone Email">
                </a>
            </div>
        </div>
    </main>
    <footer>
    </footer>    
</body>
